<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Site Metas -->
    <title>Freshshop - Ecommerce Bootstrap 4 HTML Template</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <th:block th:replace = "~{fragments/resources :: head/link}"/>


</head>

<body>
<!-- Start Main Top -->
<div th:replace="~{fragments/navigation :: main-top}" />
<!-- End Main Top -->

<!-- Start Main Top -->
<header th:replace="~{fragments/navigation :: main-heder(
        uniqProductInCart = ${uniqProductInCart},
        allLineItems = ${allLineItems},
        totalPrice = ${totalPrice}
        )}" />

<!-- Start Top Search -->
<div class="top-search">
    <div class="container">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" placeholder="Search">
            <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
        </div>
    </div>
</div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Registration</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{'/'}">Product</a></li>
                    <li class="breadcrumb-item active">User detail</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End All Title Box -->

<!-- Start Cart  -->
<div class="cart-box-main">
    <div class="container">
        <div class="title-left">
            <h3>Change detail for: <span th:text="${userData.username}"/></h3>
        </div>
        <form class="mt-3 review-form-box" id="formRegister" th:object="${userData}" th:action="@{'/user/detail'}" method="post">
            <div class="form-row">
                <div class="form-group col-md-6" hidden="false">
                    <label class="mb-0" th:text="${'Change Detail '}"></label>
                    <input th:field ="*{username}" type="text" class="form-control" id="InputName" placeholder="User Name"> </div>
                <div class="form-group col-md-6">
                    <label for="InputLastname" class="mb-0"> Name</label>
                    <input th:field="*{name}" type="text" class="form-control" id="InputLastname" placeholder="Name"> </div>
                <div  class="form-group col-md-6">
                    <label for="InputPassword1" class="mb-0">Password</label>
                    <input th:field="*{password}" type="password" class="form-control" id="InputPassword1" placeholder="Password"> </div>
            </div>

            <button sec:authorize="isAuthenticated()" type="submit" class="btn hvr-hover"> Chane parameters </button>

        </form>
        <br/>
        <button type="button" class="btn hvr-hover"> <a th:href="@{'/'}">   OK   </a> </button>

    </div>
</div>
<!-- End Cart -->

<footer th:replace="~{fragments/footer :: footer}"/>


<!-- Start copyright  -->
<div class="footer-copyright">
    <p class="footer-company">All Rights Reserved. &copy; 2018 <a href="#">ThewayShop</a> Design By :
        <a href="https://html.design/">html design</a></p>
</div>
<!-- End copyright  -->

<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

<th:block th:replace = "~{fragments/resources :: head/script}"/>
</body>

</html>
