<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <th:block th:replace = "~{fragments/resources :: head/link}"/>
    <th:block th:replace = "~{fragments/resources :: head/script}"/>

    <title>Products</title>
</head>
<body class="bg-light">

<div th:replace="~{fragments/navigation :: navigation}"/>

<div class="d-flex">
    <div th:replace="~{fragments/navigation :: menu}"/>

    <div class="content p-4" style="width: 40rem;">

        <h2 class="mb-4">Products</h2>

        <div class="card mb-4">
            <div class="card-body" >
                <table id="example" class="table table-hover" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${productsData}">
                        <td th:text="${product.id}"/>
                        <td th:text="${product.title}"/>
                        <td th:text="${product.price}"/>
                        <td>
                            <a id="edit_btn"  class="btn-lg fa fa-fw fa-edit" th:href="@{'/products/edit/' + ${product.id}}"/>
                            <a id="remove_btn"  class="btn-lg fa fa-fw fa-times" th:href="@{'/products/delete/' + ${product.id}}"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br>
                <a class="btn btn-primary" th:href="@{/products/add}">Add product</a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
